<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/css/app.css">
    <title>{{ title }}</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <p>I am header</p>
            {% if current_user.is_authenticated %}
                {% if current_user.is_admin() %}
                <p>Admin</p>
                {% else %}
                <p>User</p>
                {% endif %}
            {% endif %}
        </div>
        <div class="main">
            {% block main %}
            {% endblock %}
        </div>
        <div class="footer">
            <p>All rights are reserved &copy; Ademy 2022</p>
        </div>
    </div>
    {% block scripts %}
    {% endblock %}
</body>
</html>
