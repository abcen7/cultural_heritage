{% extends "base.html" %}

{% block main %}
{% if message %}
<div class="alert alert-success" role="alert">
    {{ message }}
</div>
{% endif %}
<div align="center">
    <img src="static/map/map.png" class="img-fluid" alt="Map" usemap="#workmap">

    <map name="workmap">
        {% for elem in data%}
        <area shape="circle" coords="{{elem[1][1]}},{{elem[1][0] - 30}},15" alt="..." href="/objects/{{elem[0]}}">
        {% endfor %}
    </map>
</div>
{% endblock %}
